<h1>Need Music ?</h1>
<p class="lead">Lorem ipsum dolor sit amet, eligendi nesciunt magni aliquid laboriosam ab explicabo debitis, error eos.</p>

<form action="">
    <div class="form-group well">
        <input type="text" class="form-control" placeholder="Search music" (keyup)="searchMusic()" [(ngModel)]="searchStr">
    </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <a class="cursor" (click)="onClickArtist(res)">
                    <div class="search-res well">
                        <h4> {{ res.name }}</h4>
                        <div><strong>Genres: </strong></div>
                        <span *ngFor="let genre of res.genres">{{genre}}</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
